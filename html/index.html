<!doctype html>
<html>
    <head>
        <title>

        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body>

        <div class="container"><br>
            <h1 class="text-success text-center"> form validation </h1><br>
            <div class="col-lg-8 m-auto d-block">
               <form action = "#" onsubmit = "return validation()" class = "bg-light">

                   <div class="form-group ">
                       <label>Username:</label>
                       <input type = "text" name = "user" class = "form-control " 
                       id = "user" autocomplete="off">
                       <span id = "username" class="text-danger font-weight-bold"></span>
                   </div>
                   <div class="form-group ">
                       <label>Password:</label>
                       <input type = "text" name = "pass" class = "form-control " 
                       id = "pass" autocomplete="off">
                       <span id = "passwords" class="text-danger font-weight-bold"></span>
                   </div>
                   <div class="form-group ">
                       <label>Confirm Password:</label>
                       <input type = "text" name = "conPass" class = "form-control " 
                       id = "conPass" autocomplete="off">
                       <span id = "confirmPass" class="text-danger font-weight-bold"></span>
                   </div>
                   <div class="form-group ">
                       <label>Email:</label>
                       <input type = "text" name = "email" class = "form-control " 
                       id = "email" autocomplete="off">
                       <span id = "emailIds" class="text-danger font-weight-bold"></span>
                   </div>
                   <div class="form-group ">
                       <label>Mobile Number:</label>
                       <input type = "text" name = "mobile" class = "form-control " 
                       id = "mobile" autocomplete="off">
                       <span id = "mobileNo" class="text-danger font-weight-bold"></span>
                   </div>
                   
                   <input type = "submit" name = "submit" value= "submit" class="btn btn-success">

               </form>
            </div>

        </div>
        <script src= "../js/script.js" type = "text/javascript"></script>
    </body>
</html>
